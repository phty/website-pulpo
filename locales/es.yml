    core:
      headline: Cómo PulpoWMS ayuda a su empresa
      element1:
        headline: HASTA 50% DE GASTOS MÁS BAJOS
        text: Mejore la rentabilidad de su intra-logística a través de un sistema inteligente de gestión de almacenes.
      element2:
        headline: HASTA 99% MENOS ERRORES
        text: Vea cómo PulpoWMS hace que sea casi imposible crear un error al recibir, mover y despachar sus productos.
      element3:
        headline: HASTA 3 VECES PICKINGS MÁS RÁPIDOS
        text: Quedará impresionado con la rapidez con la que su personal puede operar recibiendo rutas optimizadas y dividiendo o agrupando las tareas de selección (picking).
      element4:
        headline: IMPLEMENTACIÓN DE 2 SEMANAS
        text: Comience a ahorrar rápidamente. En clientes bien preparados, podemos poner en marcha PulpoWMS en 2 semanas a través de nuestro proceso de implementación (actualmente en proceso de revisión de patentes).
    header:
      headline: PULPO WMS
      text1: PULPO WMS le permite tomar el control total de su logística interna. Automatice sus procesos de gestión de almacenes, elimine errores, conecte todos sus sistemas y garantice la máxima eficiencia para ahorrar dinero y tiempo.
    things:
      headline: LOS 6 PROCESOS CLAVES DE PULPO WMS
      item1: '**ENTRADA DE MERCANCÍA**: Su personal puede ver en sus dispositivos móviles qué proveedor (o línea de producción interna) entregará los productos y en qué cantidad. De esta forma, el personal puede verificar rápidamente la cantidad y la calidad para iniciar el proceso de almacenamiento o devolución.'
      item2: '**ALMACENAMIENTO**: Basado en las reglas que usted puede configurar, PulpoWMS crea automáticamente tareas de almacenamiento para mover los productos a sus posiciones óptimas. Las reglas podrían ser: qué tan rápido rota un producto, limitaciones por peso o volumen, zonas especiales para productos químicos, etc. No existen límites a sus reglas.'
      item3: '**PICKING (SELECCIÓN)**: Su personal se volverá mucho más rápido seleccionando los productos con nuestra aplicación nativa de Android. PulpoWMS aplica automáticamente rutas optimizadas para cada tarea dentro de su almacén. Para aumentar aún más su velocidad, también puede dividir pedidos grandes en varias tareas o crear una selección de lotes con varias órdenes (incluso podría dividir las selecciones de lote nuevamente para minimizar las "posiciones tocadas").'
      item4: '**EMPAQUE**: PulpoWMS asegura que los productos correctos sean enviados a sus clientes correctos en su cantidad correcta. Incluso le ayuda a imprimir las etiquetas de envío para cada caja que utiliza su colaborador para que su servicio logístico nunca más entregue una caja incorrecta'
      item5: '**ENVÍO**: PulpoWMS genera trazabilidad sobre el tiempo que estuvieron esperando las cajas para enviarse y con quién fueron enviadas. En caso de que las cajas no lleguen en la condición en que fueron enviadas, sabrá qué operador logístico fue responsable y se podrán tomar las medidas apropiadas.'
      item6: '**REPOSICIÓN**: Cree reglas de reabastecimiento y permita que PulpoWMS cree automáticamente tareas para asegurarse de que haya suficientes productos disponibles en las ubicaciones de selección de sus almacenes, otras bodegas o puntos de venta.'
    whitepaper:
